			<article id="products" hidden="hidden">
				<div class='productGrid'>

			<article id="login" hidden="hidden">
				<div class="loginFormContainer">
					<form class="loginForm" method="POST" name="loginForm">
						<div id="loginAlignment">
							<label class="loginLabel"> Username:</label>
							<input type="text" name="formUsername" id="formUsername"/><br />
							<label class="loginLabel"> Password:</label>
							<input type="password" name="formPassword" id="formPassword"/><br /><br />

			<article id="signup" hidden="hidden">
				<div class="signupFormContainer">
					<form class="signupForm" method="POST" name="signupForm">
						<div class="signupAlignment">
							<label class="signupLabel" for="usernameInputSignup">Username:</label>
							<input type="text" id="usernameInputSignup" name="usernameInputSignup"/><br />
							<label class="signupLabel" for="">Password:</label>
							<input type="password" id="passwordInputSignup" name="passwordInputSignup"/><br />
							<label class="signupLabel" for="">Name:</label>
							<input type="text" id="nameInputSignup" name="nameInputSignup"/><br />
							<label class="signupLabel" for="">Address:</label>
							<input type="text" id="addressInputSignup" name="addressInputSignup"/><br />
							<label class="signupLabel" for="">City:</label>
							<input type="text" id="cityInputSignup" name="cityInputSignup"/><br />
							<label class="signupLabel" for="">State:</label>
							<input type="text" id="stateInputSignup" name="stateInputSignup"/><br />
							<label class="signupLabel" for="">Country:</label>
							<input type="text" id="countryInputSignup" name="countryInputSignup"/><br />
							<label class="signupLabel" for="">Postcode:</label>
							<input type="text" id="postcodeInputSignup" name="postcodeInputSignup"/><br />
							<label class="signupLabel" for="">Phone:</label>
							<input type="text" id="phoneInputSignup" name="phoneInputSignup"/><br />
							<label class="signupLabel" for="">Email:</label>
							<input type="text" id="emailInputSignup" name="emailInputSignup"/><br />
						
							<button type="button" class="signupButton" id="signupButton" value="Sign-Up">Sign-Up</button>
						</div>
					</form>
